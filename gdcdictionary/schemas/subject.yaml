$schema: "http://json-schema.org/draft-04/schema#"

id: "subject"
title: Subject
type: object
namespace: http://gdc.nci.nih.gov
category: administrative
program: '*'
project: '*'
description: >
  The collection of all data related to a specific subject in the
  context of a specific experiment.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: studies
    backref: subjects
    label: member_of
    target_type: study
    multiplicity: many_to_many
    required: true

required:
  - submitter_id
  - type
  - studies

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

# Case properties
properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  amikacin_res_phenotype:
    enum:
      - "Susceptible"
      - "Resistant"

  capreomycin_res_phenotype:
    enum:
      - "Susceptible"
      - "Resistant"

  ethambutol_res_phenotype:
    enum:
      - "Susceptible"
      - "Resistant"

  isoniazid_res_phenotype:
    enum:
      - "Susceptible"
      - "Resistant"

  kanamycin_res_phenotype:
    enum:
      - "Susceptible"
      - "Resistant"

  ofloxacin_res_phenotype:
    enum:
      - "Susceptible"
      - "Resistant"

  rifampin_res_phenotype:
    enum:
      - "Susceptible"
      - "Resistant"

  streptomycin_res_phenotype:
    enum:
      - "Susceptible"
      - "Resistant"

  pyrazinamide_res_phenotype:
    enum:
      - "Susceptible"
      - "Resistant"

  rifampicin_res_phenotype:
    enum:
      - "Susceptible"
      - "Resistant"

  prothionamide_res_phenotype:
    enum:
      - "Susceptible"
      - "Resistant"

  cohort_id:
    description: >
      Cohort identifier
    type: integer

  cohort_name:
    description: >
      Cohort name
    type: string

  geographic_location:
    description: >
      Location of experiment.
    type: string

  study_center:
    description: >
      Study Site (where enrolled)
    enum:
      - Baltimore
      - Chicago
      - Pittsburgh
      - Los Angeles
      - Bronx
      - Brooklyn
      - San Francisco
      - Washington
      - Atlanta
      - Birmingham
      - Chapel Hill
      - Miami

  species:
    description: "Taxonomic species of the subject."
    enum:
     - Homo sapiens
     - Mycobacterium tuberculosis

  strain:
    description: >
      A lower-level taxonomic rank used in microbiology or virology, plants and rodents, usually at the intraspecific level (within a species)
    type: string

  taxon_id:
    description: >
      NCBI identifier for classification of organisms.
    type: integer

  genus:
    description: >
      Genus of organism collected.
    type: string

  host_name:
    description: >
      The species from which the bacteria was isolated.
    type: string

  genome_length:
    description: >
      Number of basepairs of genome sequenced.
    type: integer

  genome_id:
    description: >
      PATRIC unique identifier for genome sequenced.
    type: string

  index_date:
    description: >
      The reference or anchor date used during date obfuscation, where a single date is obscurred by creating one or more date ranges in relation to this date.
    enum:
      - Diagnosis
      - First Patient Visit
      - Study Enrollment
      - Infection
      - Postmenstrual
      - Baseline Visit
      - Initial Treatment
      - Vaccine Administration
      - Not Specified
      - Other

  studies:
    $ref: "_definitions.yaml#/to_many"
