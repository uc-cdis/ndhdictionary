$schema: "http://json-schema.org/draft-04/schema#"

id: "subject"
title: Subject
type: object
namespace: http://gdc.nci.nih.gov
category: administrative
program: '*'
project: '*'
description: >
  The collection of all data related to a specific subject in the
  context of a specific experiment.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: studies
    backref: subjects
    label: member_of
    target_type: study
    multiplicity: many_to_many
    required: true

required:
  - submitter_id
  - type
  - studies

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

# Case properties
properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  hiv_status:
    description: >
      HIV Status
    enum:
      - positive
      - negative

  cohort_id:
    description: >
      Cohort identifier
    type: integer

  cohort_name:
    description: >
      Cohort name
    type: string

  geographic_location:
    description: >
      Location of experiment.
    type: string

  study_center:
    description: >
      Study Site (where enrolled)
    enum:
      - Baltimore
      - Chicago
      - Pittsburgh
      - Los Angeles
      - Bronx
      - Brooklyn
      - San Francisco
      - Washington
      - Atlanta
      - Birmingham
      - Chapel Hill
      - Miami

  index_date:
    description: >
      The reference or anchor date used during date obfuscation, where a single date is obscurred by creating one or more date ranges in relation to this date.
    enum:
      - Diagnosis
      - First Patient Visit
      - Study Enrollment
      - Infection
      - Postmenstrual
      - Baseline Visit
      - Initial Treatment
      - Vaccine Administration
      - Not Specified
      - Other

  studies:
    $ref: "_definitions.yaml#/to_many"
