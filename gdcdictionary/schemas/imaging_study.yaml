$schema: "http://json-schema.org/draft-04/schema#"

id: "imaging_study"
title: Imaging Study
type: object
namespace: https://niaid.bionimbus.org
category: medical_history
program: '*'
project: '*'
description: >
  Tests performed with a variety of techniques that produce pictures of the inside of a patient's body.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: subjects
    backref: imaging_studies
    label: performed_on
    target_type: subject
    multiplicity: many_to_one
    required: true
  - name: follow_ups
    backref: imaging_studies
    label: performed_at
    target_type: follow_up
    multiplicity: many_to_one
    required: true


uniqueKeys:
  - [id]
  - [project_id, submitter_id]

required:
  - submitter_id
  - type
  - subjects
  - follow_ups

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  x_ray_count:
    description: >
      Count of X-rays
    type: integer

  ct_count:
    description: >
      Count of CT Scan images
    type: integer

  subjects:
    $ref: "_definitions.yaml#/to_one"

  follow_ups:
    $ref: "_definitions.yaml#/to_one"
