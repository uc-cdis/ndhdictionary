$schema: "http://json-schema.org/draft-04/schema#"

id: "peptide_expression"
title: Peptide Expression
type: object
namespace: http://gdc.nci.nih.gov
category: data_file
program: '*'
project: '*'
description: >
  Data file containing normalized peptide expression.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - name: aliquots
    backref: peptide_expressions
    label: data_for
    target_type: aliquot
    multiplicity: one_to_many
    required: true
  - name: protein_mass_spectrometrys
    backref: peptide_expressions
    label: derived_from
    target_type: protein_mass_spectrometry
    multiplicity: one_to_many
    required: false

required:
  - submitter_id
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type
  - experimental_strategy

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  type:
    enum: [ "peptide_expression" ]
  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Protein Profiling
  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - Peptide Expression Quantification
  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - TXT
      - TSV
      - CSV
  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    enum:
      - Liquid chromatography-tandem mass spectrometry

  file_name:
    term:
      $ref: "_terms.yaml#/file_name"
    type: string

  file_size:
    term:
      $ref: "_terms.yaml#/file_size"
    type: number

  md5sum:
    term:
      $ref: "_terms.yaml#/md5sum"
    type: string

  aliquots:
    $ref: "_definitions.yaml#/to_many"

  protein_mass_spectrometrys:
    $ref: "_definitions.yaml#/to_many"
