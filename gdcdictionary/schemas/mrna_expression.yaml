$schema: "http://json-schema.org/draft-04/schema#"

id: "mrna_expression"
title: mRNA Expression
type: object
namespace: http://niaid.bionimbus.org
category: data_file
program: '*'
project: '*'
description: >
  Data file containing normalized mRNA expression.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: mrna_expressions
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: mrna_microarrays
        backref: mrna_expressions
        label: derived_from
        target_type: mrna_microarray
        multiplicity: one_to_many
        required: false

required:
  - type
  - submitter_id
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type
  - experimental_strategy

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  type:
    enum: [ "mrna_expression" ]
  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Transcriptome Profiling
  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - mRNA Expression Quantification
  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - TXT
      - TSV
      - CSV
  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    enum:
      - WGS
      - WXS
      - Low Pass WGS
      - Validation
      - RNA-Seq
      - miRNA-Seq
      - Total RNA-Seq
      - DNA Panel
      - RNA-microarray

  mrna_microarrays:
    $ref: "_definitions.yaml#/to_many"
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"
