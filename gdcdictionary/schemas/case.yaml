$schema: "http://json-schema.org/draft-04/schema#"

id: "case"
title: Case
type: object
namespace: http://gdc.nci.nih.gov
category: administrative
program: '*'
project: '*'
description: >
  The collection of all data related to a specific subject in the
  context of a specific experiment.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: studies
    backref: cases
    label: member_of
    target_type: study
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - studies
  - cohort_id

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

# Case properties
properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  hiv_status:
    description: >
      HIV Status
    type: boolean

  cohort_id:
    description: >
      MACS cohort identifier:
          20= 1984-85 recruit, not censored
          21= 1984-85 recruit, censored
          30= 1987-90 recruit, not censored
          31= 1987-90 recruit, censored
          36= 1988 Pittsburgh seroconverters
          40= 2001-03 recruit
          50= 2010 recruit
          55= 2010 recruit - Columbus, OH
    type: string

  study_center:
    description: >
      Study Site (where enrolled)
    enum:
      - Baltimore
      - Chicago
      - Pittsburgh
      - Los Angeles
      - Bronx
      - Brooklyn
      - San Francisco
      - Washington
      - Atlanta
      - Birmingham
      - Chapel Hill
      - Miami

  species:
    description: "Taxonomic species of the case."
    enum:
     - Drosophila melanogaster
     - Homo sapiens
     - Mus musculus
     - Mustela putorius furo
     - Rattus rattus
     - Sus scrofa

  strain:
    description: >
      A lower-level taxonomic rank used in microbiology or virology, plants and rodents, usually at the intraspecific level (within a species)
    type: string

  primary_site:
    description: Primary site for the project.
    enum:
      - Accessory sinuses
      - Adrenal gland
      - Anus and anal canal
      - Base of tongue
      - Bladder
      - Bones, joints and articular cartilage of limbs
      - Bones, joints and articular cartilage of other and unspecified sites
      - Brain
      - Breast
      - Bronchus and lung
      - Cervix uteri
      - Colon
      - Connective, subcutaneous and other soft tissues
      - Corpus uteri
      - Esophagus
      - Floor of mouth
      - Gallbladder
      - Gum
      - Heart, mediastinum, and pleura
      - Hematopoietic and reticuloendothelial systems
      - Hypopharynx
      - Kidney
      - Larynx
      - Lip
      - Liver and intrahepatic bile ducts
      - Lymph nodes
      - Meninges
      - Nasal cavity and middle ear
      - Nasopharynx
      - Oropharynx
      - Other and ill-defined digestive organs
      - Other and ill-defined sites
      - Other and ill-defined sites in lip, oral cavity and pharynx
      - Other and ill-defined sites within respiratory system and intrathoracic organs
      - Other and unspecified female genital organs
      - Other and unspecified major salivary glands
      - Other and unspecified male genital organs
      - Other and unspecified parts of biliary tract
      - Other and unspecified parts of mouth
      - Other and unspecified parts of tongue
      - Other and unspecified urinary organs
      - Other endocrine glands and related structures
      - Ovary
      - Palate
      - Pancreas
      - Parotid gland
      - Penis
      - Peripheral nerves and autonomic nervous system
      - Placenta
      - Prostate gland
      - Pyriform sinus
      - Rectosigmoid junction
      - Rectum
      - Renal pelvis
      - Retroperitoneum and peritoneum
      - Skin
      - Small intestine
      - Spinal cord, cranial nerves, and other parts of central nervous system
      - Stomach
      - Testis
      - Thymus
      - Thyroid gland
      - Tonsil
      - Trachea
      - Unknown primary site
      - Ureter
      - Uterus, NOS
      - Vagina
      - Vulva
      - Unknown
      - Not Reported
      - Adrenal Gland
      - Bile Duct
      - Blood
