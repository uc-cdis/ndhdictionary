  index_date:
    description: >
      The reference or anchor date used during date obfuscation, where a single date is obscurred by creating one or more date ranges in relation to this date.
    enum:
      - Diagnosis
      - First Patient Visit
      - Study Enrollment
      - Infection

  studies:
    $ref: "_definitions.yaml#/to_one"
