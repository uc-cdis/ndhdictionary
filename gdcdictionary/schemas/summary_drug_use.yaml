$schema: "http://json-schema.org/draft-04/schema#"

id: "summary_drug_use"
title: Drug Use Summary
type: object
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: >
  Summary of drugs used by the patient at each of the recurrent visit.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - exclusive: false
    required: true
    subgroup:
      - name: follow_ups
        backref: summary_drug_uses
        label: performed_at
        target_type: follow_up
        multiplicity: one_to_one
        required: false
      - name: treatments
        backref: summary_drug_uses
        label: associate_with
        target_type: treatment
        multiplicity: one_to_one
        required: false

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

