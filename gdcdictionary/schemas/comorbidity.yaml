$schema: "http://json-schema.org/draft-04/schema#"

id: "comorbidity"
title: Comorbidity
type: object
namespace: https://niaid.bionimbus.org
category: clinical
program: '*'
project: '*'
description: >
  History of comorbidities related to the subject. 
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: subjects
    backref: comorbidities
    label: describes
    target_type: subject
    multiplicity: one_to_one
    required: true

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

required:
  - submitter_id
  - type
  - subjects

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  bshbvstat:
    description: >
      Baseline HBV serostatus (based on 1st 3 visits)
    enum:
      - HBV negative
      - HBV positive
      - missing/unknown
    termDef:
      - term: bshbvstat
        source: NCI Thesaurus
        term_id: C159691
        term_version: 19.04f (Release date:2019-04-30)
      - term: bshbvstat
        source: NCI Thesaurus
        term_id: C25213
        term_version: 19.04f (Release date:2019-04-30)
      - term: bshbvstat
        source: NCI Thesaurus
        term_id: C14215
        term_version: 19.04f (Release date:2019-04-30)
    enumDef:
      - enumeration: HBV negative
        source: NCI Thesaurus
        term_id:
        version_date:
      - enumeration: HBV positive
        source: NCI Thesaurus
        term_id: C141405
        version_date: 19.03d (Release date:2019-03-25)
      - enumeration: missing/unknown
        source: NCI Thesaurus
        term_id: C54031
        version_date: 19.03d (Release date:2019-03-25)

  bshcvstat:
    description: >
      Baseline HCV serostatus (based on 1st 3 visits)
