schema: "http://json-schema.org/draft-04/schema#"

id: "core_visit"
title: Core Visit
type: object
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: >
  A visit by a patient or study participant to a medical professional. A clinical encounter that
  encompasses planned and unplanned trial interventions, procedures and assessments that may be
  performed on a subject. A visit has a start and an end, each described with a rule. The process
  by which information about the health status of an individual is obtained before and after a study
  has officially closed; an activity that continues something that has already begun or that repeats
  something that has already been done.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: followups
    label: describes
    target_type: case
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - cases
  - visit_number
  - visit_type
  - version_data

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  age_at_visit:
    description: >
      Age at visit - round to nearest integer 
    type: integer

  bmi:
    description: "The body mass divided by the square of the body height expressed in units of kg/m^2."
    type: number

  drug_used:
    description: >
      Ever used any medical or recreational drugs since last visit
    enum:
      - "No"
      - "Yes"
      - "Refusal"
      - "Don't know"

  ever_transferred:
    description: >
      Participant ever transferred sites (changed ids)
    enum:
      - "Never transferred"
      - "Transferred"

  health_insurance:
    description: >
      Currently have any health insurance
    type: boolean

  height:
    description: "The height of the patient in centimeters."
    type: number

  pregnancy_status:
    description: >
      Is the participant pregnant (women) or has been pregnant since the last visit
    type: boolean

  version_data:
    description: >
      Version number of data
    type: string

  visit_number:
    description: >
      MACS/WIHS visit number
    type: integer

  visit_id:
    description: >
      MACS/WIHS ID at time of interview (prior to transfer)
    type: integer

  visit_type:
    description: >
      Define if the visit is a follow-up or the baseline visit
    enum:
      - Baseline Visit
      - Follow-up Visit
      - Abbreviated Visit (Record in ABRV file)

  weight:
    description: >
      The weight of the patient measured in kilograms
    type: number

  visit_date:
    description: >
      Year of the visit
    type: integer

  tint:
    description: >
      6-month time interval for visit
    type: integer

  cases:
    $ref: "_definitions.yaml#/to_one"
