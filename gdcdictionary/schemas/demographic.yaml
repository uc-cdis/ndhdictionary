$schema: "http://json-schema.org/draft-04/schema#"

id: "demographic"
title: Demographic
type: object
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: >
  Data for the characterization of the patient by means of segementing the population (e.g.,
  characterization by age, sex, or race).
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: demographics
    label: describes
    target_type: case
    multiplicity: one_to_one
    required: true

required:
  - submitter_id
  - type
  - cases

preferred:
  - year_of_death
  - year_of_birth

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  country_of_birth:
    description: >
      Country of birth
    type: string

  gender:
    term:
      $ref: "_terms.yaml#/gender"
    enum:
      - female
      - male
      - unknown
      - unspecified
      - not reported

  race:
    term:
      $ref: "_terms.yaml#/race"
    enum:
      - White
      - Black
      - Multi-racial
      - Asian/Pacific Islander
      - American Indian or Alaskan Native
      - Other

  ethnicity:
    term:
      $ref: "_terms.yaml#/ethnicity"
    enum:
      - Hispanic or Latino
      - Not Hispanic or Latino
      - Unknown
      - Other

  caribbean_islander:
    description: >
      Caribbean procedence
    enum:
      - Not Caribbean island origin
      - Caribbean island origin

  sexual_orientation:
    description: >
      Definition of sexual orientation
    enum:
      - Heterosexual
      - Bisexual
      - Lesbian/Gay
      - Other
      - Refusal
      - Don't know

  vital_status:
    term:
      $ref: "_terms.yaml#/vital_status"
    enum:
      - Alive
      - Dead
      - Lost to Follow-up
      - Unknown

  year_of_birth:
    term:
      $ref: "_terms.yaml#/year_of_birth"
    type:
      - number
      - "null"

  year_of_death:
    term:
      $ref: "_terms.yaml#/year_of_death"
    type: number

  rodent_age_at_index:
    descripton: >
      The rodent's age (in weeks) on the reference or anchor date used during date obfuscation
    type: number

  cases:
    $ref: "_definitions.yaml#/to_one"
