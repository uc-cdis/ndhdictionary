$schema: "http://json-schema.org/draft-04/schema#"

id: "exposure"
title: Exposure
type: object
namespace: http://gdc.nci.nih.gov
category: clinical
program: '*'
project: '*'
description: >
  Clinically relevant patient information not immediately resulting from genetic predispositions.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: subjects
    backref: exposures
    label: describes
    target_type: subject
    multiplicity: many_to_one
    required: true

uniqueKeys:
  #unclear if want submitter ID for clinical
  - [id]
  - [project_id, submitter_id]

required:
  - submitter_id
  - type

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  dominant_hand:
    description: >
      Hand the subject use to write
    enum:
      - Right
      - Left

  employment_status:
    description: >
      Current employment status
    enum:
      - Working full-time
      - Working part-time
      - Unemployed but seeking work
      - Unemployed not seeking work
      - Student
      - Retired
      - Disability

  highest_education:
    description: >
      Highest grade or level of regular school or college that the subject finished or got credit for
    enum:
      - 8th grade (or less)
      - 9th 10th or 11th grade
      - 12th grade (high school graduate or a GED)
      - at least one year of college but not degree
      - four years of college and got a degree
      - some graduate school
      - a graduate program and got a post-graduate degree

  insurance_coverage:
    description: >
      Does the participant have insurance coverage?
    type: boolean

  rodent_weight:
    description: >
      The weight of the rodent subject measured in grams
    type: number

  subjects:
    $ref: "_definitions.yaml#/to_one"
